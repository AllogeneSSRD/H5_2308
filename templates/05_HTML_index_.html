                    let y = awave.offsetY + awave.target.offsetTop;

                    let ripples = document.createElement('wave');
                    ripples.style.left = x + 'px';
                    ripples.style.top = y + 'px';
                    this.appendChild(ripples);
                    
                    setTimeout(() => {ripples.remove()}, 600);
                })
            })
